<!DOCTYPE html>
<html>
<title>Weather App</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/clouds-and-sun.svg" type="image/x-icon">
</head>

<body>
    <h1>Find your City's <b> <font color="#E9A6A6">Weather</font> </b> &#9925</h1>

    <form id="search-form">
        <input type="search" placeholder="Enter City Name" id="search-input" required autocomplete="off" />
        <br>
        </br>
        <button id="search-button">Find 🔎</button>

    </form>


    <main id="app-container">
        <div id="location">
            <p>-------</p>
        </div>
        <div id="temp">
            <img id="temp-icon" src="./icons/sun.svg" alt="">
            <p><span id="temp-value">-----</span> <span id="temp-unit">&#176c</span> </p>
        </div>

        <div id="climate">
            <p>------</p>
        </div>

    </main>

    <script src="script.js">

    </script>
    <footer>Made with ❤ by Shubham Ashish

    </footer>
</body>

</html>
